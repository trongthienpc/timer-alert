<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê·ªìng h·ªì ƒë·∫øm ng∆∞·ª£c</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            padding: 10px;
            user-select: none;
            overflow: auto;
            min-height: 100vh;
            height: 100%;
            transition: overflow 0.3s ease;
            overflow: hidden;
        }

        /* ·∫®n scrollbar khi timer ch·∫°y */
        body.timer-running {
            overflow: hidden;
        }

        /* C·∫≠p nh·∫≠t CSS cho container ƒë·ªÉ ƒë·∫£m b·∫£o k√≠ch th∆∞·ªõc ƒë·ªìng b·ªô */
        .container {
            background-color: rgba(165, 40, 248, 0);
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 350px;
            min-width: 280px;
            min-height: 50px;
            /* Th√™m min-height ƒë·ªÉ ƒë·∫£m b·∫£o k√≠ch th∆∞·ªõc t·ªëi thi·ªÉu */
            transition: all 0.3s ease;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Tr·∫°ng th√°i khi timer ƒëang ch·∫°y */
        .container.timer-running {
            background-color: rgba(255, 255, 255, 0.05);
            box-shadow: none;
            padding: 8px;
        }

        /* S·ª≠a m√†u cho icon-button ƒë·ªÉ hi·ªÉn th·ªã r√µ h∆°n */
        .icon-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            /* S·ª≠a l·∫°i m√†u t·ª´ red th√†nh white */
            font-size: 18px;
            padding: 8px;
            cursor: pointer;
            min-width: auto;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            opacity: 1;
            visibility: visible !important;
            /* ƒê·∫£m b·∫£o lu√¥n hi·ªÉn th·ªã */
        }

        /* Th√™m class m·ªõi ƒë·ªÉ ƒë·∫£m b·∫£o n√∫t config lu√¥n hi·ªÉn th·ªã */
        .always-visible {
            visibility: visible !important;
            opacity: 1 !important;
        }

        .timer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .timer-header.hidden {
            opacity: 0;
            max-height: 0;
            margin-bottom: 0;
            overflow: hidden;
        }

        .timer-header {
            margin: 0;
            font-size: 18px;
            color: #fff;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            margin: 15px 0;
            color: #fff;
            transition: all 0.3s ease;
        }

        .timer-running {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
            max-height: 500px;
            overflow: hidden;
            transition: all 0.5s ease;
            width: 100%;
        }

        .controls.hidden {
            max-height: 0;
            margin-bottom: 0;
            opacity: 0;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        label {
            font-size: 14px;
            color: #fff;
            flex: 1;
            text-align: left;
        }

        input {
            width: 70px;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            margin: 0 5px;
            white-space: nowrap;
            min-width: 90px;
            flex-shrink: 0;
        }

        .icon-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: red;
            font-size: 18px;
            padding: 8px;
            cursor: pointer;
            min-width: auto;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            opacity: 1;
            visibility: visible;
        }

        .container.timer-running {
            max-height: 15px !important;
        }

        /* Tr·∫°ng th√°i khi timer ch·∫°y - lu√¥n hi·ªÉn th·ªã n√∫t config */
        .container.timer-running .icon-button {
            background: rgba(255, 255, 255, 0.1);
            color: red !important;
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0.7;
            padding: 5px;
        }

        /* 
        /* Hi·ªán r√µ h∆°n khi hover */
        .container.timer-running:hover .icon-button {
            opacity: 1;
        }

        .icon-button:hover {
            background: rgba(255, 255, 255, 0.4) !important;
            color: #000 !important;
            opacity: 1 !important;
        }

        */ .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            min-height: 50px;
            overflow: visible;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .button-container.hidden {
            max-height: 0;
            min-height: 0;
            margin: 0;
            opacity: 0;
            overflow: hidden;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .flash {
            animation: flash 0.5s infinite;
        }

        @keyframes flash {
            0% {
                background-color: rgba(255, 255, 255, 0.2);
            }

            50% {
                background-color: rgba(255, 204, 204, 0.7);
            }

            100% {
                background-color: rgba(255, 255, 255, 0.2);
            }
        }

        /* Drag area cho c·ª≠a s·ªï */
        .drag-area {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            -webkit-app-region: drag;
        }

        .no-drag {
            -webkit-app-region: no-drag;
        }

        @media (max-width: 400px) {
            .container {
                width: 95%;
                min-width: 250px;
                padding: 10px;
            }

            .timer {
                font-size: 36px;
            }

            button {
                padding: 8px 12px;
                min-width: 80px;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="timerContainer">
        <div class="drag-area"></div>

        <div>
            <h2 class="timer-header" id="timerHeader">ƒê·ªìng h·ªì ƒë·∫øm ng∆∞·ª£c</h2>
            <div>
                <button class="icon-button no-drag" id="toggleConfigBtn">‚öôÔ∏è</button>
            </div>
        </div>

        <div class="timer" id="timer">00:00:00</div>

        <div class="controls no-drag" id="configControls">
            <div class="input-group">
                <label for="totalTime">Th·ªùi gian (ph√∫t):</label>
                <input type="number" id="totalTime" min="1" value="25">
            </div>

            <div class="input-group">
                <label for="reminderTime">Nh·∫Øc nh·ªü sau (ph√∫t):</label>
                <input type="number" id="reminderTime" min="1" value="5">
            </div>

            <div class="input-group">
                <label for="reminderDuration">T·∫Øt nh·∫Øc nh·ªü sau (gi√¢y):</label>
                <input type="number" id="reminderDuration" min="1" value="5">
            </div>

            <div class="input-group">
                <label for="flashEffect">Hi·ªáu ·ª©ng nh·∫•p nh√°y:</label>
                <input type="checkbox" id="flashEffect" checked>
            </div>

            <div class="input-group">
                <label for="soundEffect">√Çm thanh:</label>
                <input type="checkbox" id="soundEffect" checked>
            </div>
        </div>

        <div class="button-container no-drag" id="buttonContainer">
            <button id="startBtn">B·∫Øt ƒë·∫ßu</button>
            <button id="resetBtn" disabled>ƒê·∫∑t l·∫°i</button>
        </div>
    </div>



    <audio id="alertSound" src="alert.mp3" preload="auto"></audio>

    <script>
        // Ki·ªÉm tra xem c√≥ ch·∫°y trong Electron kh√¥ng
        const isElectron = typeof window !== 'undefined' && window.process && window.process.type === 'renderer';
        let ipcRenderer;

        if (isElectron) {
            try {
                ipcRenderer = require('electron').ipcRenderer;
            } catch (e) {
                console.log('Running in browser mode');
            }
        }

        // Elements
        const timerElement = document.getElementById('timer');
        const timerContainer = document.getElementById('timerContainer');
        const timerHeader = document.getElementById('timerHeader');
        const configControls = document.getElementById('configControls');
        const buttonContainer = document.getElementById('buttonContainer');
        const toggleConfigBtn = document.getElementById('toggleConfigBtn');
        const totalTimeInput = document.getElementById('totalTime');
        const reminderTimeInput = document.getElementById('reminderTime');
        const reminderDurationInput = document.getElementById('reminderDuration');
        const flashEffectCheckbox = document.getElementById('flashEffect');
        const soundEffectCheckbox = document.getElementById('soundEffect');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const alertSound = document.getElementById('alertSound');

        let countdown;
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let isRunning = false;
        let reminderTimeout;
        let reminderInterval;
        let isConfigVisible = true;

        // Toggle config visibility
        function toggleConfig() {
            isConfigVisible = !isConfigVisible;

            if (isConfigVisible) {
                configControls.classList.remove('hidden');
                buttonContainer.classList.remove('hidden');
                timerHeader.classList.remove('hidden');
                toggleConfigBtn.textContent = '‚öôÔ∏è';
                toggleConfigBtn.classList.add('visible');


            } else {
                configControls.classList.add('hidden');
                buttonContainer.classList.add('hidden');
                if (isRunning) {
                    timerHeader.classList.add('hidden');
                    // toggleConfigBtn.classList.remove('visible');

                }
                toggleConfigBtn.textContent = 'üîß';
            }
        }

        // Format time as HH:MM:SS
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            return [
                hours.toString().padStart(2, '0'),
                minutes.toString().padStart(2, '0'),
                secs.toString().padStart(2, '0')
            ].join(':');
        }

        // Start timer
        function startTimer() {
            if (isRunning) return;

            const totalMinutes = parseInt(totalTimeInput.value) || 25;
            const reminderMinutes = parseInt(reminderTimeInput.value) || 5;

            totalSeconds = totalMinutes * 60;
            remainingSeconds = totalSeconds;

            // Set reminder timeout
            if (reminderMinutes < totalMinutes) {
                const reminderSeconds = (totalMinutes - reminderMinutes) * 60;
                reminderTimeout = setTimeout(() => {
                    showReminder();
                }, reminderSeconds * 1000);
            }

            updateTimerDisplay();

            isRunning = true;
            startBtn.disabled = true;
            resetBtn.disabled = false;
            totalTimeInput.disabled = true;
            reminderTimeInput.disabled = true;
            reminderDurationInput.disabled = true;

            // Thay ƒë·ªïi giao di·ªán khi timer ch·∫°y
            timerContainer.classList.add('timer-running');
            timerElement.classList.add('running');
            document.body.classList.add('timer-running'); // ·∫®n scrollbar

            toggleConfigBtn.classList.add('always-visible');
            toggleConfigBtn.style.opacity = '1'

            // ·∫®n controls v√† header
            configControls.classList.add('hidden');
            buttonContainer.classList.add('hidden');
            timerHeader.classList.add('hidden');

            isConfigVisible = false;

            // ƒêi·ªÅu ch·ªânh k√≠ch th∆∞·ªõc c·ª≠a s·ªï khi timer ch·∫°y
            if (ipcRenderer) {
                // Delay m·ªôt ch√∫t ƒë·ªÉ animation ho√†n th√†nh
                setTimeout(() => {
                    ipcRenderer.send('resize-window-compact');
                }, 300);
            }

            countdown = setInterval(() => {
                remainingSeconds--;
                updateTimerDisplay();

                if (remainingSeconds <= 0) {
                    endTimer();
                    showReminder(true); // Final alert
                }
            }, 1000);
        }

        // Update timer display
        function updateTimerDisplay() {
            timerElement.textContent = formatTime(remainingSeconds);
        }

        // Show reminder notification
        function showReminder(isFinal = false) {
            const reminderDuration = parseInt(reminderDurationInput.value) || 5;

            // Flash effect
            if (flashEffectCheckbox.checked) {
                timerContainer.classList.add('flash');
                if (ipcRenderer) {
                    ipcRenderer.send('show-notification', 'Nh·∫Øc nh·ªü', isFinal ? 'H·∫øt gi·ªù!' : 'S·∫Øp h·∫øt gi·ªù!');
                }
            }

            // Sound effect
            if (soundEffectCheckbox.checked) {
                playAlertSound(reminderDuration);
            }

            // Stop reminder after duration
            setTimeout(() => {
                timerContainer.classList.remove('flash');
                if (reminderInterval) {
                    clearInterval(reminderInterval);
                    reminderInterval = null;
                }
            }, reminderDuration * 1000);
        }

        // Play alert sound repeatedly
        function playAlertSound(duration) {
            alertSound.play().catch(e => console.log('Audio play failed:', e));

            reminderInterval = setInterval(() => {
                alertSound.play().catch(e => console.log('Audio play failed:', e));
            }, 1000);

            setTimeout(() => {
                if (reminderInterval) {
                    clearInterval(reminderInterval);
                    reminderInterval = null;
                }
            }, duration * 1000);
        }

        // End timer
        function endTimer() {
            clearInterval(countdown);
            clearTimeout(reminderTimeout);
            isRunning = false;
            startBtn.disabled = false;
            totalTimeInput.disabled = false;
            reminderTimeInput.disabled = false;
            reminderDurationInput.disabled = false;

            // Kh√¥i ph·ª•c giao di·ªán
            timerContainer.classList.remove('timer-running');
            timerElement.classList.remove('running');
            document.body.classList.remove('timer-running'); // Hi·ªán l·∫°i scrollbar
            timerHeader.classList.remove('hidden');

            // Kh√¥i ph·ª•c k√≠ch th∆∞·ªõc c·ª≠a s·ªï
            if (ipcRenderer) {
                setTimeout(() => {
                    ipcRenderer.send('resize-window-normal');
                }, 300);
            }
        }

        // Reset timer
        function resetTimer() {
            endTimer();
            remainingSeconds = 0;
            updateTimerDisplay();
            timerContainer.classList.remove('flash');
            resetBtn.disabled = true;

            if (reminderInterval) {
                clearInterval(reminderInterval);
                reminderInterval = null;
            }

            // Hi·ªán l·∫°i controls
            if (!isConfigVisible) {
                toggleConfig();
            }

            // Kh√¥i ph·ª•c scrollbar
            document.body.classList.remove('timer-running');
        }

        // Event listeners
        startBtn.addEventListener('click', startTimer);
        resetBtn.addEventListener('click', resetTimer);
        toggleConfigBtn.addEventListener('click', toggleConfig);

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            configControls.classList.remove('hidden');
            buttonContainer.classList.remove('hidden');
            timerHeader.classList.remove('hidden');
            updateTimerDisplay();
            console.log('App initialized');
        });
    </script>
</body>

</html>
